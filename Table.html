<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<style>
    table,th,tr,td{
        border: 3px solid black;
        border-collapse:collapse;
    }
</style>


<body>
    <center><h1>A simple table creation</h1></center>
    <table align="center" bgcolor="orange" width="50%">
        
       <tr>
        <caption><font size="20" color="blue">Student Info..</font></caption>
        <TH colspan="4" bgcolor="green" >STUDENT DATA</TH>
        </tr>
        <tr>
            
            <th colspan="2">Name</th>
           
            <th bgcolor="aqua">Roll no.</th>
            <th>Place</th>
        </tr>
        <tbody>
            <tr>
                <td>Lipsa</td>
                <td>lipsa@gmail.com</td>
                <td>123</td>
                <td>ctc</td>
            </tr>
             <tr>
                <td>swapna</td>
                <td>swapna@gmail.com</td>
                <td>124</td>
                <td rowspan="2">bbsr</td>
            </tr>
             <tr>
                <td>John</td>
                <td>john@gmail.com</td>
                <td>125</td>
                
            </tr>
            <tr>
                <td>Rohan</td>
                <td>rohan@gmail.com</td>
                <td>126</td>
                <td>pdp</td>
            </tr>
        </tbody>
    </table><br>
    <br>
    
</body>
</html>
